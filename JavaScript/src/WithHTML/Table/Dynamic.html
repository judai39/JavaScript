<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
        table{
          border: 1px solid;
          margin: auto;
          width: 500px;
        }
        td,th{
          text-align: center;
          width:auto;
          border: 1px solid;
          background-color: #f7ff6f;
        }
        div{
          text-align: center;
          margin: 50px;
        }
  </style>
</head>
<body>
  <div>
    <input type="text" id="id" placeholder="请输入id值">
    <input type="text" id="name" placeholder="请输入姓名">
    <input type="text" id="gender" placeholder="请输入性别">
    <input type="button" id="btn_add" value="添加">
  </div>
  <table>
    <caption>学生信息表</caption>
    <tr>
      <th>id号</th>
      <th>姓名</th>
      <th>性别</th>
<!--      <th>操作</th>-->
    </tr>

    <tr>
      <th>001</th>
      <th>小燕子</th>
      <th>女</th>
    </tr>
    <tr>
      <th>002</th>
      <th>紫薇</th>
      <th>女</th>
    </tr>

    <tr>
    <th>003</th>
    <th>永琪</th>
    <th>男</th>
    </tr>
  </table>

  <script>
    /**使用inner HTML给按钮绑定事件*/
    let _buttonElement=document.getElementById("btn_add")
    buttonOnclick(_buttonElement)

    function buttonOnclick(buttonElement){
      buttonElement.onclick=function(){
        //获取文本框内容
        let id = document.getElementById("id").value
        let name = document.getElementById("name").value
        let gender = document.getElementById("gender").value
        //获取table
        let table = document.getElementsByTagName("table")[0];
        table.innerHTML+="<tr>"+"<td>"+id+"</td><td>"+name+"</td><td>"+gender+"</td></tr>"
      }
    }
    // buttonElement.onclick=function(){

  </script>
</body>
</html>
