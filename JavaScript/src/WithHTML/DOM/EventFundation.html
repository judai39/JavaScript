<body>
  <script>
      /**当网页被加载时，浏览器会创建页面的文档对象模型（Document Object Model）,即dom事件流，
       * 事件流发生时的元素节点按照一定的顺序执行

       */

    /**
     * 1.HTML事件可以触发浏览器中的行为，比方说用户点击某个HTML元素时启动一段javascript
     * 2.事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
     * 3.event对象代表事件的状态，比如事件在其中发生的元素，鼠标的位置。。。
     * 4.ie8中响应函数被触发不会传递事件对象，在ie8及一下的浏览器中，是将事件对象作为window
     *     对象保存的，因此需要event=event||window.event
     *
     * */
  </script>
</body>
</html>
