<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    /**很像方法的重写呢*/
    window.onblur=function(){
      console.log('窗口失去焦点')
    }
    window.onfocus=function(){
      console.log('窗口获取焦点')
    }
    window.onload=function(){
      console.log('窗口加载完成')
    }
    window.onresize=function(){
      console.log('窗口大小正在改变')
    }


  </script>
</body>
</html>
