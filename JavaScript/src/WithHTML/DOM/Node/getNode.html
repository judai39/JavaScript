<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id = "button">我是按钮</button>
<button class="buttonClass"></button>
<ul class="list">
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
    <li>列表4</li>
</ul>
<script>
        /**通过getElementById()*/
        let button1=document.getElementById("button")
        /**通过标签名获取按钮节点对象数组*/
        let button2=document.getElementsByTagName("button")
        /**通过类名获取按钮节点对象数组*/
        let button3=document.getElementsByClassName("buttonClass")
        /**通过css选择器选择该按钮*/
        let button4=document.querySelector(".buttonClass")

        /**创建一个无序列表，通过css选择器选择该列表的所有li*/
        let list = document.querySelectorAll(".list li")
        console.log(list)
</script>
</body>
</html>
