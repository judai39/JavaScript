<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /**节点概述*/
        //节点是网页最基本的元素，标签称为元素节点，属性称为属性节点，文本称为文本节点，文档称为文档节点

        /**节点属性*/

        /**节点分类*/
        //1.Document文档节点（代表整个html文档（相当于object））
        document.write()    //可直接访问（作为window对象存在）
        //2.Element元素节点（浏览器会将所有标签转换为一个元素对象，可以通过document方法取出）
        document.getElementById()
        //3.Attribute属性节点（表示的是标签中的一个一个属性，并非元素节点的子节点，而是其
        // 一部分,可通过元素节点来获取指定的属性节点）
        '元素节点'.getAttributeNode("属性名")
        //4.Text文本节点（表示的是html外的文本内容，任何非html的文本都是文本节点，一般是作为元素节点的子节点存在，
        // 获取文本节点要先获取元素节点）





    </script>
</body>
</html>
