<body>
<script>
  /**
   * BOM(Browser Object Model)使js有能力与浏览器对话（由于现代浏览器几乎实现了
   *          与js交互方面的相同方法与属性，因此常被认为使BOM的方法和属性）
   *常见的BOM对象：
   *      Window:代表的是整个浏览器窗口（同时window也是网页中的全局对象）
   *      Navigator:代表浏览器的信息，通过信息来识别不同的浏览器
   *      Location:代表当前浏览器的地址栏信息
   *      History:代表浏览器的历史记录（由于隐私，该对象不能获取具体信息，只能操作翻页）
   *      Screen:代表屏幕信息
   *这些BOM对象在浏览器中都是作为window对象的属性保存，可以通过window对象来使用（也可直接使用）
   * */

</script>
</body>
</html>
