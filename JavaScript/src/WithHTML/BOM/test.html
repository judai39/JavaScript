<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button onclick="openWin()">打开窗口</button>
<button onclick="closeWin()">关闭窗口</button>
<button onclick="moveWin()" id="button">移动窗口</button>
<!--<button id="button">移动窗口</button>-->
<script>
  /**1.关于window中的弹出框*/
  // window.alert('警告框')
  // window.confirm('确认框')
  // window.prompt('提示框')

  /**2.关于定时事件(在指定的时间间隔执行代码)*/
  //在指定的时间后执行函数setTimeout(function,milliseconds(毫秒))
  //setInterval()等同于setTimeout()，但循环执行该函数
  // setTimeout(message,1)
  setInterval(message,1)
  function message(){
    // console.log(message,1)
  }
  /**3.常用窗口属性*/
          //兼容显示所有窗口高度和宽度
  let width=window.innerWidth
          /*Internet Explore 8,7,6,5用*/
          ||document.documentElement.clientWidth
          ||document.body.clientHeight
  console.log(width)
  /**4.其他窗口方法*/
  // window.open(URL,name,specs,replace)
  // window.close()
  // window.move(x,y)
  function openWin(){
    myWindow=window.open('','','width=200,height=100')
    myWindow.document.write('<p>这是新建窗口</p>')
  }
  function closeWin(){
    myWindow.close()
  }
  function moveWin(){
    // myWindow.moveTo(300,300)
    move(document.getElementById('button'),300)
    myWindow.focus() //聚焦于当前窗口
  }

  /**试一试移动窗口与定时器结合把！*/
  function move(element,target){
    clearInterval(element.timeId)
    element.timeId=setInterval(function (){
      let current=element.offsetLeft
      let step=10
      step=current<target?step:-step
      current+=step
      if(Math.abs(target-current)>Math.abs(step)){
        element.style.left=current+'px'
        // element.offsetLeft=100
        // console.log(element.offsetLeft)    0 x999(offsetLeft的值是元素的值不能修改)
      }else{
        clearInterval(element.timeId)
        element.style.left=target+'px'
      }
    },20)
  }
</script>
</body>
</html>
