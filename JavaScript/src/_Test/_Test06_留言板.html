<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      #divInner{
        width: 500px;
        height: 150px;
        background-color: wheat;
        position: relative;
        margin: auto;
      }
      #divOuter{
        border:2px solid greenyellow;
        margin: 200px auto;
        width: 600px;
        height: 300px;
      }
      
    </style>
</head>
<div id="divOuter">
    <h3 style="padding-left: 250px">留言板</h3>
    <tr>
    <div id="divInner">
        <p id="passenger"></p>
    </div>
  </tr>
    <div id="div" style="padding-left: 170px"><input id="input"><button id="button">提交</button></div>
</div>
<body>

<script>
    document.querySelector("button").addEventListener("click",submit)
    function submit(){
        let input=document.getElementById("input")
        document.getElementById("passenger").innerText=input.value
        input.value=null
    }

</script>

</body>
</html>
