<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  /**可以用rest代替arguments参数(在不定参数的情况下)
  * */
  //作用与arguments类似
  function add(...args){
    console.log(args)
  }
  add(1,2,3,4,5)

  //rest参数的最后一个必须为形参,并且输出值形式也对应于形参
  function minus(a,b,...args){
    console.log(a,b,args)
  }
  minus(100,1,2,3,4,5,6,19)

  //...  spread扩展运算符(相当于rest参数的逆运算,rest的...参数在进栈时会将其转化为不定参数然
  // 后在出栈时转化arguments为数组出栈,spread在进栈时以数组形式（顺序按照字母顺序，啊就是默认顺序）,出栈时转化成集成对象出栈)
  let Hero=["德玛","西亚","万岁"]
  function printPerson(){
    console.log(arguments)
  }
  printPerson(...Hero)
  let skillOne={q:"致命打击",Q:"一级q"}
  let skillTwo={w:"勇气"}
  let skillThree={e:"审判"}
  let skillFour={r:"德玛西亚正义"}
  let gaiLun={...skillOne,...skillTwo,...skillThree,skillFour}
  console.log(gaiLun)
</script>
</body>
</html>
