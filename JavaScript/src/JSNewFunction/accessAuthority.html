    /*关于js具体的变量声明模式前往DataType.Variable中查看*/

    /**var
     * 无块级作用域
     * */
    function test(){
        var a=0
        /*相当于*/
        let a1
        a1=0
    }

    /**let
     * 块级作用域
     * */
    let items=document.getElementsByClassName('item')
    for (let i=0;i<items.length;i++){
        items[i].onclick=function (){
            //以前的做法：this.style.background='pink'（因为没有局部变量，只能用this）
            items[i].style.background='pink'
        }
    }

    /**const
     * 1、不允许重复声明
     * 2、块级作用域
     * 3、声明时必须赋初值
     * 4、值不允许修改
     * */
