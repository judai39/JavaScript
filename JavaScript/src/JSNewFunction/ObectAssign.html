<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  /*数组的解构赋值*/
  const arr=['张学友','刘德华','黎明','郭富城']
  let [zhang,liu,li,guo]=arr
  // console.log(zhang,liu,li,guo)

  /*对象解构赋值*/
  // 简单对象的结构赋值
  let lin={
    name:"林志颖",
    tags:["车手","歌手","小旋风","演员"]
  }
  /** console.log(name,tags) 当对象拥有指时不能直接输出*/
  console.log(lin.name,lin.tags)
  let {nameLin,tags}=lin
  console.log(tags,nameLin)
  //复杂的对象赋值
  let wangfei={
      name:'王菲',
      age:18,
      songs:["红豆","流年","暧昧"],
      history:[
          {name:"窦唯"},
          {name:"李亚鹏"},
          {name:"谢霆锋"}
      ]
  }
  let{name,age,songs:[one,two,three],history:[first,second,third]}=wangfei
  console.log(name,age,one,two,three,first,second,third)

</script>
</body>
</html>
