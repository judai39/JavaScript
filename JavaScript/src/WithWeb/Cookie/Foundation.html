<script>
  /**Cookie是用于记录访问浏览器用户信息的数据
   *  1、用户访问web页面，其名字会被cookie记录（username=张三）
   *  2、用户在下一次访问该页面时，可以在cookie中读取用户访问数据
   *  3、当浏览器从服务器上请求web页面时，属于该页面的的cookie会被添加到该请求中，服务端通过
   *      这种方式获取
   *  4、
   *
   * */

  /**Cookie属性：
   * Name、Value - 对应 Cookie 的名称和真实数据。
   * Domain、Path - 决定谁可以读写这个 Cookie，类似于作用域。
   * Expires、Max-Age - 决定了这个 Cookie 的寿命（有效期）。
   * Secure、HttpOnly - 用来应对 XSS（跨站脚本攻击）。
   * SameSite - 用来应对 CSRF（跨站请求伪造）。
   * */
</script>
