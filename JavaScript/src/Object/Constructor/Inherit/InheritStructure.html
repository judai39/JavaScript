<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
            /**1.js通过原型(可以理解为方法的拓展，js的继承以来于方法对象)实现继承*/

            /**2.GC垃圾回收机制*/
            function PersonGC(name,age){
                this.name=name
                this.age=age
            }
            let person1=new PersonGC("judai",18)
            person1=null        //置空后系统会自动释放空对象

            /**3.作用域*/
    </script>
</body>
</html>
