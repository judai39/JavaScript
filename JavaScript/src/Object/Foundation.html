  <script>
    /**对象1.对象2.对象3.。。。可以将这种类型的数据看成一条锁链，子节点隶属于父节点
     *  1、子节点不能脱离父节点存在（要想使用子节点，需先实例化父节点）
     *      (1)一个单独的匿名函数无法直接调用，需要赋值给一个对象（”父节点“），在实例化该对象
     *      (2)原型中的原型对象要借由实例化之后的父对象调用使用
     *  2、对象的特性:
     *      封装:使用时无法看到具体细节,只需要直接调用,便于修改操作
     *      继承:提高复用性,可维护性
     * */
  </script>
</body>
