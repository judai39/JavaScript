<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let date = new Date();
        console.log(date)
        /**获取当前日期对象的年份*/
        console.log(date.getFullYear())
        /**获取当前日期对象的月份*/
        console.log(date.getMonth())
        /**获取当前日期对象的天数*/
        console.log(date.getDate())
        /**获取时分秒*/

    </script>
</body>
</html>
