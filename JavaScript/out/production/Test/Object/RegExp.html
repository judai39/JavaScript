<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      /**let 变量名=new RegExp("正则表达式","匹配模式（i:忽略大小写 g:全局匹配 m:执行多行匹配）")*/
      //检查一个字符串中是否有a
          let regExp=new RegExp("ab","i")
          let str1="ABC"
          let result1=regExp.test(str1)
          console.log(result1)
      //使用字面量进行创建 let 变量名=/正则表达式/匹配模式
          let regCustom=/a/i
          let result2=regCustom.test(str1)
          console.log(result2)
      //正则进阶
          let regUpgrade=/a|b|c/    /**!!!!!||在这里是或者的意思*/
          let result3=regUpgrade.test("abc")
          console.log(result3)
          let regZone=/[a-z]/       /**[A-z]任意字母 ， [0-9]任意数字*/
          console.log(regZone.test("abc"))
          let regAnti=/[^a-z]/        /**[^...]除了。。。*/
          console.log(regAnti.test("a"))
      //正则方法
          let str="1a2b3c4d5e6f7g8h9i0j"
          let splitReg=str.split(/[A-z]/)
          console.log(splitReg)
          let searchReg=str.search(/[A-z]/)
          console.log(searchReg)
          let matchReg=str.match(/[A-z]/ig)       /**设置为全局匹配模式（只会找到第一个合适的，需要改为全局）*/
          console.log(matchReg)
          let replaceReg=str.replace(/[A-z]/gi,"(っ °Д °;)っ")/**设置为全局*/
          console.log(replaceReg)
      //正则量词(设置一个内容出现的次数,返回能否满足出现次数true，false)
            //{m}正好出现m次  {m,}出现m次以上  {m,n}出现m-n次
            //+出现至少一次  *出现0次或多次  ?出现0次或1次
          regRegular1=/(a|b){3}/
          console.log(regRegular1.test("abbc"))
          regRegular2=/(a|b){1,3}c/
          console.log(regRegular2.test("abb"))
      //正则高级
          /**判断字符串是否以某个字符或字符列开头或结尾就会使用^ $*/
          regStart=/^a/
          console.log(regStart.test("abbbbbc"))
          regEnd=/[^a-z]$/
          console.log(regEnd.test("acdc1A"))
          /**判断字符串是否含有/ .需使用转义字符*/
          regEscape1=/\./
          console.log(regEscape1.test("."))
          regEscape2=/\\/
          console.log(regEscape2.test("\\"))
      //TEST检查手机号
      let phoneStr='15905512339'
      let phoneReg=/^1[3-9][0-9]{9}$/       //[0-9]{9}$  0-9出现9次且最后以0-9结尾
      console.log(phoneReg.test(phoneStr))
    </script>
</body>
</html>
