<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
        /**固定值*/
        console.log(Math.PI)
        console.log(Math.E)

        /**普通数*/
        console.log(Math.abs(-1))//绝对值
        console.log(Math.ceil(1.1))//向上取整
        console.log(Math.floor(1.99))//向下取整
        console.log(Math.round(1.4))//四舍五入取整

        /**随机数*/
        //生成0-x的随机数：Math.round(Math.random()*x)
        //生成x-y的随机数：Math.round(Math.random()*(y-x)+x)
        console.log(Math.round(Math.random()*(10-1)+1))

        /**数学运算*/
        console.log(Math.pow(12,3))//返回x的y次幂
        console.log(Math.sqrt(4))//返回x的平方根
      </script>
</body>
</html>
